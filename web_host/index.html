<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Owlboys â€“ Sova</title>
  <style>
    :root {
      --bg: #0d0e12;
      --fg: #d0d4d5;  /* frosty highlight from your palette */
      --muted: #7a7f86;
      --accent: #3d8cff;
      --card: #131722;
      --radius: 16px;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); }
    body { display: grid; place-items: center; }

    .shell {
      display: grid;
      gap: 12px;
      padding: 12px;
      width: min(100vw, 100vh * 16 / 9);
      max-height: 100vh;
      box-sizing: border-box;
    }

    .frame {
      position: relative;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
      aspect-ratio: 16 / 9;           /* your 320Ã—180 native aspect */
      overflow: hidden;
    }

    /* Godot canvas */
    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      background: #000;
    }

    /* Top bar controls */
    .bar {
      display: flex; justify-content: space-between; align-items: center;
      font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 6px 8px;
    }
    .title { opacity: .9; letter-spacing: .3px; }
    .controls { display: flex; gap: 8px; }
    .btn {
      border: 1px solid #2a2f3b; background: #181c27; color: var(--fg);
      padding: 6px 10px; border-radius: 10px; cursor: pointer;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
      user-select: none;
    }
    .btn:hover { border-color: #3a4152; }
    .btn:active { transform: translateY(1px); }

    /* Loading overlay */
    .loading {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      background: linear-gradient(180deg, rgba(13,14,18,.9), rgba(13,14,18,.65));
    }
    .meter {
      width: 66%; max-width: 520px; height: 10px;
      border-radius: 999px; background: #1f2430; overflow: hidden;
      box-shadow: inset 0 0 0 1px #2a3040, 0 2px 8px rgba(0,0,0,.5);
    }
    .meter > div { height: 100%; width: 0%; background: var(--accent); transition: width .2s ease; }

    /* Small hint under the frame */
    .hint {
      font-size: 12px; color: var(--muted); text-align: center; opacity: .9;
    }

    /* Orientation prompt (mobile) */
    @media (orientation: portrait) and (max-width: 900px) {
      .hint::before { content: "Tip: rotate your device for full view. "; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="bar">
      <div class="title">Owlboys â€” Night Guardians of Ukraine</div>
      <div class="controls">
        <button class="btn" id="btn-audio">ðŸ”Š Audio: On</button>
        <button class="btn" id="btn-fullscreen">â›¶ Fullscreen</button>
