<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Owlboys â€“ Sova</title>
  <style>
    :root {
      --bg: #0d0e12;
      --fg: #d0d4d5;  /* frosty highlight from your palette */
      --muted: #7a7f86;
      --accent: #3d8cff;
      --card: #131722;
      --radius: 16px;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); }
    body { display: grid; place-items: center; }

    .shell {
      display: grid;
      gap: 12px;
      padding: 12px;
      width: min(100vw, 100vh * 16 / 9);
      max-height: 100vh;
      box-sizing: border-box;
    }

    .frame {
      position: relative;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
      aspect-ratio: 16 / 9;           /* your 320Ã—180 native aspect */
      overflow: hidden;
    }

    /* Godot canvas */
    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      background: #000;
    }

    /* Top bar controls */
    .bar {
      display: flex; justify-content: space-between; align-items: center;
      font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 6px 8px;
    }
    .title { opacity: .9; letter-spacing: .3px; }
    .controls { display: flex; gap: 8px; }
    .btn {
      border: 1px solid #2a2f3b; background: #181c27; color: var(--fg);
      padding: 6px 10px; border-radius: 10px; cursor: pointer;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
      user-select: none;
    }
    .btn:hover { border-color: #3a4152; }
    .btn:active { transform: translateY(1px); }

    /* Loading overlay */
    .loading {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      background: linear-gradient(180deg, rgba(13,14,18,.9), rgba(13,14,18,.65));
    }
    .meter {
      width: 66%; max-width: 520px; height: 10px;
      border-radius: 999px; background: #1f2430; overflow: hidden;
      box-shadow: inset 0 0 0 1px #2a3040, 0 2px 8px rgba(0,0,0,.5);
    }
    .meter > div { height: 100%; width: 0%; background: var(--accent); transition: width .2s ease; }

    /* Small hint under the frame */
    .hint {
      font-size: 12px; color: var(--muted); text-align: center; opacity: .9;
    }

    /* Orientation prompt (mobile) */
    @media (orientation: portrait) and (max-width: 900px) {
      .hint::before { content: "Tip: rotate your device for full view. "; }
    }
  </style>
  <link rel="icon" type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E
      %3Crect width='64' height='64' rx='8' ry='8' fill='%23231624'/%3E
      %3Ctext x='50%25' y='55%25' font-size='38' text-anchor='middle' dominant-baseline='middle' fill='%23d0d4d5'%3EðŸ¦‰%3C/text%3E
      %3C/svg%3E">

</head>
<body>
  <div class="shell">
    <div class="bar">
      <div class="title">Owlboys â€” Night Guardians of Ukraine</div>
      <div class="controls">
        <button class="btn" id="btn-audio">ðŸ”Š Audio: On</button>
        <button class="btn" id="btn-fullscreen">â›¶ Fullscreen</button>
      </div>
    </div>

    <div class="frame">
      <!-- Godot draws here -->
      <canvas id="canvas" tabindex="0"></canvas>

      <!-- Loading overlay -->
      <div class="loading" id="loading">
        <div class="meter"><div id="meter-fill"></div></div>
      </div>
    </div>

    <div class="hint">Pixel-perfect scaling, nearest-neighbour, 16:9 (320Ã—180 base). Press F to toggle fullscreen.</div>
  </div>

  <!-- â¬‡â¬‡â¬‡  BEGIN GODOT LOADER BLOCK  â¬‡â¬‡â¬‡
       Paste the loader <script> tags that your export generates (the ones that include
       *loader.js* and create the Engine instance). Keep the same filenames. 
       If you donâ€™t have custom code there, you can use the minimal block below. -->

  <!-- Example (Godot 4.5 default-style loader): -->
  <script src="index.js"></script>
  <script>
    // If your export names are different (e.g. sova.loader.js), update the src above
    // and the mainPack path below accordingly.
    const canvas = document.getElementById("canvas");
    const loading = document.getElementById("loading");
    const meterFill = document.getElementById("meter-fill");

    const engine = new Engine({
      canvas,
      // Fit canvas into its parent (.frame); respects our 16:9 box
      canvasResizePolicy: Engine.CANVAS_RESIZE_POLICY_FIT,
      // Show progress in our bar
      onProgress: (current, total) => {
        if (total > 0) {
          const pct = Math.floor((current / total) * 100);
          meterFill.style.width = pct + "%";
        }
      },
      // Point to your main .pck (Godot will find the .wasm/.js alongside)
      mainPack: "index.pck",
    });

    engine.startGame().then(() => {
      loading.style.display = "none";
      canvas.focus();
    }).catch(err => {
      console.error(err);
      loading.innerHTML = "<div style='color:#d66; font: 600 14px system-ui;'>Failed to load. Check console.</div>";
    });

    // UX helpers
    const btnFS = document.getElementById("btn-fullscreen");
    const btnAudio = document.getElementById("btn-audio");
    let audioOn = true;

    function toggleFullscreen() {
      const el = canvas;
      if (!document.fullscreenElement) el.requestFullscreen?.();
      else document.exitFullscreen?.();
    }
    btnFS.addEventListener("click", toggleFullscreen);
    window.addEventListener("keydown", (e) => { if (e.key.toLowerCase() === "f") toggleFullscreen(); });

    btnAudio.addEventListener("click", () => {
      audioOn = !audioOn;
      // Godot listens to the Web Audio context; suspend/resume is a safe global toggle.
      if (engine.audioContext) {
        if (audioOn) engine.audioContext.resume(); else engine.audioContext.suspend();
      }
      btnAudio.textContent = audioOn ? "ðŸ”Š Audio: On" : "ðŸ”ˆ Audio: Off";
    });
  </script>
  <!-- â¬†â¬†â¬†  END GODOT LOADER BLOCK  â¬†â¬†â¬† -->
</body>
</html>
